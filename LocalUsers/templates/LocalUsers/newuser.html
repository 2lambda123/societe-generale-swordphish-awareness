{% load django_bootstrap5 %}
{% load i18n %}
<form class="modal-form" method="post" action="{% url 'Authent:new_user' %}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{% trans 'Create User' %}</h3>

      </div>
      <div class="modal-body">
        {% if user_already_exists %}
            <div class="alert alert-danger alert-dismissible" id="error">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>{% trans 'This mail address already exists.' %}</strong><br/>
            </div>
          {% endif %}
          {% csrf_token %}
          {% bootstrap_form userform %}
          {% bootstrap_form swordphishform %}
      </div>
      <div class="modal-footer">
           <input name="create" class="btn btn-primary" type="submit" value="create" />
           <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
      </div>
    </div>
  </div>
</form>
