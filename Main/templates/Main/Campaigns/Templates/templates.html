{% extends 'Main/Campaigns/leftmenu.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block swordphish_content %}
    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true"></div>

    <div class="starter-template">
        <h3 class="page-header">{% trans 'Create Template' %}</h3>
        <form class="form-inline">
            <div class="form-group">
                <label class="control-label" for="createentity">{% trans 'Create Template' %}</label>
                <select class="form-control" name="template_format" id="button-url">
                    {% for entry in types %}
                        {% if '#' in entry.0 %}
                            <optgroup label='{{ entry.1 }}'>
                        {% else %}
                            <option value="{% url 'Main:campaign_create_template' entry.0 %}">{{ entry.1 }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button id="createtemplate" type="button" class="btn btn-primary new-selected form-control"
                    data-toggle="modal" data-target="#modal">{% trans 'Create' %}</button>
        </form>
    </div>

    <div class="starter-template">
        <h3 class="page-header">{% trans 'Existing Templates' %}</h3>
        <div class="dynamic" id="users" data-form="{% url 'Main:campaign_list_template' %}"></div>
    </div>

{% endblock %}
