{% load django_bootstrap5 %}
{% load i18n %}
<form class="modal-form" method="post" action="{% url 'Main:campaign_delete_targets_list' targetlist.id %}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{% trans 'Delete Targets List' %}</h3>

      </div>
      <div class="modal-body">
        {% if targetlistused %}
          <div class="alert alert-danger alert-dismissible" id="error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{% trans 'This list is used in a campaign.' %}</strong><br/>
          </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
        <label class="control-label" for="targtlistname">{% trans "Target list" %}</label>
        <input id="targtlistname" type="text" name="targtlistname" class="form-control" value="{{ targetlist.name }}" readonly>
        </div>
        <div class="form-group">
        <label class="control-label" for="author">{% trans "Author" %}</label>
        <input type="text" id="author" name="author" class="form-control" value="{{ targetlist.author }}" readonly>
        </div>
        <div class="modal-footer">
          <input name="remove" class="btn btn-primary" type="submit" value="Confirm" />
          <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
      </div>
    </div>
  </div>
</form>
